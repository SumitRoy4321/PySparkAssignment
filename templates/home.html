<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Covid cases in 20 countries</title>
</head>
<body>
        <table class="table table-striped table-sm">
            <tr>
                    <td>Country</td>
                    <td>Code</td>
                    <td>Confirmed</td>
                    <td>Recovered</td>
                    <td>Critical</td>
                    <td>Deaths</td>
                    <td>Latitude</td>
                    <td>Longitude</td>
                    <td>LastChange</td>
                    <td>LastUpdate</td>
                </tr>
              <tbody>
                {% for value in myData%}
                <tr>
                  <td>{{ value[0] }}</td>
                  <td>{{ value[1] }}</td>
                  <td>{{ value[2] }}</td>
                  <td>{{ value[3] }}</td>
                  <td>{{ value[4] }}</td>
                  <td>{{ value[5] }}</td>
                    <td>{{ value[6] }}</td>
                    <td>{{ value[7] }}</td>
                    <td>{{ value[8] }}</td>
                    <td>{{ value[9] }}</td>
                </tr>
                {% endfor %}
              </tbody>
        </table>
</body>
</html>
